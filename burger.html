<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Burger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            overflow-x: hidden;
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .logo {
            font-size: 20px;
            font-weight: bold;
        }
        .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }
        .sidebar {
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100vh;
            background: white;
            box-shadow: -4px 0px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            padding-top: 60px;
            transition: right 0.4s ease-in-out;
        }
        .sidebar.active {
            right: 0;
        }
        .sidebar a {
            text-decoration: none;
            color: black;
            padding: 15px;
            font-size: 18px;
            display: block;
            transition: background 0.3s;
        }
        .sidebar a:hover {
            background: #f0f0f0;
        }
        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">J&C</div>
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
    </div>
    <div class="sidebar" id="sidebar">
        <div class="close-btn" onclick="toggleMenu()">&times;</div>
        <a href="#">Beranda</a>
        <a href="#">Tentang Kami</a>
        <a href="#">Galeri</a>
        <a href="#">Sosmed</a>
        <a href="#">Kontak</a>
    </div>

    <script>
        function toggleMenu() {
            const sidebar = document.getElementById("sidebar");
            const menuIcon = document.querySelector(".menu-icon");
            sidebar.classList.toggle("active");
        }
    </script>
</body>
</html>
