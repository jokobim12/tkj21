<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
details {
  margin-bottom: 10px;
  border: 1px solid #ddd;
  padding: 10px;
  border-radius: 5px;
  background: #f9f9f9;
}

summary {
  font-weight: bold;
  cursor: pointer;
  list-style: none;
  padding: 10px;
}

summary::before {
  content: "▶ ";
  font-size: 14px;
  transition: transform 0.3s ease;
}

details[open] summary::before {
  content: "▼ ";
}

details > p {
  max-height: 0;
  overflow: hidden;
  opacity: 0;
  transition: max-height 0.5s ease-out, opacity 0.3s ease-out;
}

details[open] > p {
  max-height: 100px; /* Sesuaikan dengan tinggi konten */
  opacity: 1;
}





</style
<body>
    <details>
  <summary>Judul Informasi 1</summary>
  <p>Ini adalah isi dari informasi 1 yang akan muncul saat diklik.</p>
</details>

<details>
  <summary>Judul Informasi 2</summary>
  <p>Isi informasi 2 akan muncul ketika diklik.</p>
</details>
</body>
</html>
